<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flea market</title>
    <link rel="stylesheet" href="../../css/app.common.css">
    <link rel="stylesheet" href="../../css/user/setup.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <div class="header__logo">
                <img src="../../img/logo.svg" alt="COACHTECH" width="350">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="なにをお探しですか？">
            </div>
            <div class="nav-links">
                <a href="/login">ログイン</a>
                <a href="/register">マイページ</a>
                <a href="/sell">出品</a>
            </div>
        </div>
    </header>
    <main>
        <div class="mypage-edit">
            <div class="mypage-edit__title">
                <h2>プロフィール設定</h2>
            </div>
            <div class="user">
                <img class="user__avatar" src="#" alt="ユーザー写真">
                <button class="picture-button">画像を選択する</button>
            </div>
            <form class="mypage-edit__form" action="#">
                <div class="form-group">
                    <label class="form-group__label" for="name">ユーザー名</label>
                    <input class="form-group__input" type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label class="form-group__label" for="text">郵便番号</label>
                    <input class="form-group__input" type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label class="form-group__label" for="address">住所</label>
                    <input class="form-group__input" type="address" id="address" name="address">
                </div>
                <div class="form-group">
                    <label class="form-group__label" for="building">建物名</label>
                    <input class="form-group__input" type="building" id="building" name="building">
                </div>
                <button class="update__button" type="submit">更新する</button>
            </form>
        </div>
    </main>
</body>

</html>
