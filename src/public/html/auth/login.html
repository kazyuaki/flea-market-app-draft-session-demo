<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flea market</title>
    <link rel="stylesheet" href="../../css/auth.common.css">
    <link rel="stylesheet" href="../../css/auth/login.css">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <div class="header__logo">
                <img src="../../img/logo.svg" alt="COACHTECH" width="350">
            </div>
        </div>
    </header>
    <main>
    <div class="login">
        <div class="login__title">
            <h2>ログイン</h2>
        </div>
        <form class="login__form" action="#">
            <div class="form-group">
                <label class="form-group__label" for="email">メールアドレス</label>
                <input class="form-group__input" type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label class="form-group__label" for="password">パスワード</label>
                <input class="form-group__input" type="password" id="password" name="password">
            </div>
            <button class="login__button" type="submit">ログインする</button>
        </form>
        <a class="login__link" href="/register">会員登録はこちら</a>
    </div>
    </main>
</body>
</html>
